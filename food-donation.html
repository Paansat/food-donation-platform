<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            background-color: #10b92c;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .section {
            background: white;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4dc80b;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1dd313;

        }
        .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #09ac09;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

.button:hover {
    background-color: #11ad11;
}
    </style>
</head>
<body>

    <h1>Food Donation Platform</h1>

    <div class="container">
        <!-- Donate Food Section -->
        <div class="section">
            <h2>Donate Food</h2>
            <form action="#">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Pickup Location" required>
                <select required>
                    <option value="">Select Food Type</option>
                    <option value="Cooked">Cooked</option>
                    <option value="Raw Ingredients">Raw Ingredients</option>
                    <option value="Packaged">Packaged</option>
                </select>
                <input type="number" placeholder="Quantity (in Kg)" required>
                <textarea placeholder="Additional Notes"></textarea>
                <p><a href="index.html" style="text-decoration:none"  class="button"> Submit Donation</a>
                
            </form>
        </div>

        <!-- Request Food Section -->
        <div class="section">
            <h2>Request Food</h2>
            <form action="#">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Delivery Location" required>
                <select required>
                    <option value="">Select Food Type Needed</option>
                    <option value="Cooked">Cooked</option>
                    <option value="Raw Ingredients">Raw Ingredients</option>
                    <option value="Packaged">Packaged</option>
                </select>
                <input type="number" placeholder="Quantity Needed (in Kg)" required>
                <textarea placeholder="Reason for Request"></textarea>
                <button type="submit">Submit Request</button>
            </form>
        </div>

        <!-- Find Nearby Donations -->
        <div class="section">
            <h2>Find Nearby Donations</h2>
            <form action="#">
                <input type="text" placeholder="Enter Your Location" required>
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Volunteer Sign-up -->
        <div class="section">
            <h2>Become a Volunteer</h2>
            <form action="#">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="City/Area" required>
                <select required>
                    <option value="">Preferred Role</option>
                    <option value="Pickup & Delivery">Pickup & Delivery</option>
                    <option value="Food Sorting">Food Sorting</option>
                    <option value="Event Coordination">Event Coordination</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
